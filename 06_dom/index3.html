<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Elements in Js</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>

<script>
    const div = document.createElement('div')
    console.log(div)

    div.className = "main"
    // div.id = "myId"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "NewMan")
    div.style.backgroundColor = "grey"
    div.style.padding = "10px"
    // div.innerText = "Hello aur sab kya haal hai"
    const addText = document.createTextNode("Hello aur sab kya haal hai")
    div.appendChild(addText)

    //Now attaching file/div on page/screen
    document.body.appendChild(div)
 </script>
</html>
