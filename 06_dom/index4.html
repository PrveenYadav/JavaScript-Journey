<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //Creating and attaching elements by JavaScript
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        const temp = document.querySelector('.language')
        temp.appendChild(li)
    }
    addLanguage('Python')
    addLanguage('Java')

    //Another Optimized way
    function addLanguage1(langName) {
        const list = document.createElement('li')
        // const addText = document.createTextNode(langName)
        // list.appendChild(addText) //or
        list.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(list)
    }
    addLanguage1('cpp')
    addLanguage1('Ruby')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    secondLang.innerHTML = "Hello World"
    //another optimized way
    const thirdLang = document.querySelector("li:nth-child(3)");
    const newLi = document.createElement('li')
    newLi.textContent = "New Programming Languge"
    thirdLang.replaceWith(newLi)

    //Edit: another example
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</li>"

    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove();

</script>
</html>
