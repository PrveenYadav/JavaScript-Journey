<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Bind</title>
</head>
<body style="background-color: #212121;">
    <button style="font-size: 50px;">Click</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React"
            this.server = "https://localhost:300";

            //requirment
            document.querySelector('button')
                .addEventListener('click', this.handleClick.bind(this)) //bind attach all this varables not only button
        }

        handleClick() {
            console.log("Button Clicked")
            console.log(this)
            console.log(this.server)
        }
    }

    const app = new React()

</script>
</html>
